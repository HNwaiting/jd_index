        <img src="images/star.jpg" alt="收藏" class="cookies">

        <div class="rt">
            <ul>
                <li>
                    <!--<b></b>-->
                    您好，欢迎来到京东
                    <a href="#">[登录]</a>

                </li>
                <li>
                    <b></b><!--只做边框-->
                    <a href="#">我的订单</a>
                </li>
                <li class="vip">
                    <b></b>
                    <a href="#">会员俱乐部</a>
                </li>
                <li class="chanel">
                    <b></b>
                    <a href="#">企业频道</a>
                </li>
                <li class="mobile">
                    <b></b>
                    <a href="#">手机京东</a>
                </li>
                <li class="service">
                    <!--边框-->
                    <b></b>
                    <a href="#">客户服务</a>
                    <!--弹出列表-->
                    <ul id="service-items">
                        <li><a href="#">帮助中心</a></li>
                        <li><a href="#">售后服务</a></li>
                        <li><a href="#">在线客服</a></li>
                        <li><a href="#">投诉中心</a></li>

                    </ul>
                </li>
                <li>

                </li>
            </ul>

</header>

<!--2.logo和搜索框-->
<div id="top_main">
    <!--logo-->
    <a href="#" class="lf">
        <img src="images/logo-201305.png" alt="京东" border="0px">
    </a>
    <!--搜索框和搜索按钮-->
    <div id="search_box" class="lf">
        <!--上：搜索框和按钮-->
        <div class="search">
            <input id="txtSearch" type="text" class="text">
            <input type="button" value="搜索" class="button">
        </div>
        <!--下热门搜索-->
        <div class="hot_words">
            <span>热门搜索：</span>
            <a href="#">家纺11月大促</a>
            <a href="#">彩虹电热毯</a>

            <a href="#">袜子</a>
            <a href="#">床垫褥子</a>
            <a href="#">九州路被子</a>
            <a href="#">南极人家纺</a>
        </div>
    </div>
    <!--我的京东-->
    <div id="my_jd" class="lf">
        我的京东
        <b></b>
    </div>
    <!--去购物车结算-->
    <div id="settle_up" class="lf">
        去购物车结算
        <b></b>
    </div>
    <div style="clear: both;"></div>
